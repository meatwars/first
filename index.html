<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Окна Престиж</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normilize.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="top" class="top">
        <div id="container" class="container">
            <header id="header" class="header">
                <div id="logo" class="logo">
                    Престиж Сервис
                </div>
                <div id="links" class="links">
                    <a href="#" id="contacts" class="contacts">
                        Контакты
                    </a>
                    <button id="links_button" class="links_button">
                        Запись
                    </button>
                </div>
            </header>
        </div>
    </div>
    <section id="maincontent" class="maincontent">
        <div class="container">
            <div id="introduce_content" class="introduce_content">
                <h2 class="content_title">
                    ПРЕСТИЖ СЕРВИС
                </h2>
                <div class="content_list">
                    <ul>
                        <li>РЕМОНТ ОКОН</li>
                        <li>УСТАНОВКА ОКОН</li>
                        <li>МОСКИТНЫЕ СЕТКИ</li>
                        <li>ОТДЕЛКА БАЛКОНОВ</li>
                        <li>ОСТЕКЛЕНИЕ БАЛКОНОВ</li>
                        <li>УТЕПЛЕНИЕ</li>
                        <li>ОТДЕЛКА ПОД КЛЮЧ</li>
                    </ul>
                </div>
                <button class="topcontent_button">ЗАПИСАТЬСЯ СЕЙЧАС</button>
            </div>
        </div>
        <div id="introducebg" class="introducebg">
            <img src="icons/hero_window.png" alt="">
        </div>
    </section>
    <section id="guarantee" class="guarantee">
        <div id="container" class="container">
            <div id="guaranteebox" class="guaranteebox">
                <div class="item">
                    <div class="guar-icon"><img src="icons/wallet.svg" alt=""></div>
                    <div class="guar-desc">Низкие цены</div>
                </div>
                <div class="item">
                    <div class="guar-icon"><img src="icons/badge.svg" alt=""></div>
                    <div class="guar-desc">Контроль качества</div>
                </div>
                <div class="item">
                    <div class="guar-icon"><img src="icons/shield.svg" alt=""></div>
                    <div class="guar-desc">Гарантийный ремнот</div>
                </div>
                <div class="item">
                    <div class="guar-icon"><img src="icons/worker.svg" alt=""></div>
                    <div class="guar-desc">Профессиональные<br> монтажники</div>
                </div>

            </div>
        </div>   
    </section>
    <footer id="footer" class="footer">
        <div class="container">

        </div>
    </footer>
</body>
</html>
